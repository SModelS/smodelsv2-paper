[options]
outputFolder = './data/micromegas_scanRandom/' ;path to the output folder
inputFile = $loop{glob.glob('./data/slha_scanRandom/*slha')} ;path to the inputFile or list of input files
outputFile = None ;if None, the input file name will be used to define the output
ncpu = 40 ;number of parallel processes to run
micromegasExec = '../micromegas/MSSM/main_ewino' ;Should be located in the correct folder
doVirtualWZ = False ;wether to include virtual W/Z in the relic density calculation (default is False)
